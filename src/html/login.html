        <meta charset="UTF-8" />

        <div class="head">

            </div>

            <h1>华为账号登录</h1>

                    <input type="text" placeholder="手机号/邮箱地址/账号名" />

                    <input type="password" placeholder="密码" />
                    <br />
                    <input type="button" value="登录" />

                        <a href="">注册</a>
